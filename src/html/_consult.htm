<section class="consult">
  <div class="consult__container">
    <div class="consult__body">
      <h2 class="consult__title">Анонимная консультация специалиста</h2>
      <p class="consult__subtitle">
        Наш психолог поможет определить проблему и предложит оптимальный путь ее
        решения
      </p>
      <div class="consult__form">
        <form action="" class="form">
          <div class="form__body">
            <input
              type="tel"
              class="form__input tel"
              placeholder="+7 (9__) ___-__-__"
            />
            <button
              data-da=".consult-form__btn-mobile, 991"
              class="main__button form__btn"
              type="submit"
            >
              <div class="main__button-inner">Оставить заявку</div>
            </button>
          </div>
          <div class="consult-form__btn-mobile"></div>
          <div class="form__consent-body">
            <input
              class="form__checkbox"
              type="checkbox"
              name="consent"
              value="consent"
              checked
            />
            <label class="form__consent-label" for="consent"
              >Даю согласие на
              <a class="form__consent-link" href=""
                >обработку персональных данных</a
              ></label
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
