<div id="popup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close">
        <img src="@img/popup/icon-close.svg" alt="Кнопка закрыть" />
      </button>
      <img class="popup__img" src="@img/popup/1.png" alt="Фото оператора" />
      <div class="popup__form">
        <h2 class="popup__title h2-title">Оставьте заявку</h2>
        <p class="popup__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua
        </p>
        <form action="" class="form" data-popup-message="#success">
          <div class="form__body">
            <input
              type="tel"
              class="form__input tel"
              placeholder="+7 (9__) ___-__-__"
              required
            />
            <button
              data-da=".popup-form__btn-mobile, 991"
              class="main__button form__btn"
              type="submit"
            >
              <div class="main__button-inner">Оставить заявку</div>
            </button>
          </div>
          <div class="popup-form__btn-mobile"></div>
          <div class="form__consent-body popup-form__consent-body">
            <input
              class="form__checkbox"
              type="checkbox"
              name="consent"
              value="consent"
              checked
              required
            />
            <label class="form__consent-label" for="consent"
              >Даю согласие на
              <a class="form__consent-link" href=""
                >обработку персональных данных</a
              ></label
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
