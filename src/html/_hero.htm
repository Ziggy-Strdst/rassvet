<div class="hero__body">
  <div class="hero__body-left">
    <div class="hero__price">от 2000₽/сутки</div>
    <h1 class="hero__title">
      Реабилитационный центр для трудных подростков в Москве
    </h1>
    <div class="hero__offer">
      Через три недели вы ощутите первые и значимые результаты для ребенка и
      себя
    </div>
    <div class="hero__form">
      <form action="" class="form" data-popup-message="#success">
        <div class="form__body">
          <input
            type="tel"
            class="form__input tel"
            placeholder="+7 (9__) ___-__-__"
            required
          />
          <button
            data-da=".form__btn-mobile, 991"
            class="main__button form__btn"
            type="submit"
          >
            <div class="main__button-inner">Оставить заявку</div>
          </button>
        </div>
        <div class="form__btn-mobile"></div>
        <div class="form__consent-body">
          <input
            class="form__checkbox"
            type="checkbox"
            name="consent"
            value="consent"
            checked
            required
          />
          <label class="form__consent-label" for="consent"
            >Даю согласие на
            <a class="form__consent-link" href=""
              >обработку персональных данных</a
            ></label
          >
        </div>
      </form>
    </div>
    <div class="hero__grateful" data-goto=".reviews">Благодарные клиенты</div>
  </div>
  <div class="hero__body-right">
    <img class="hero__img" src="@img/hero/hero-girl.png" alt="Фото девушки" />
    <span class="hero__pros hero-pros-1">Команда профессионалов</span>
    <span class="hero__pros hero-pros-2">Гарантия анонимности</span>
    <span class="hero__pros hero-pros-3"
      >Еженедельный отчет о прохождении программы</span
    >
    <span class="hero__pros hero-pros-4">Индивидуальный подход</span>
    <span class="hero__pros hero-pros-5">Без отрыва от учебы</span>
  </div>
</div>
