<section class="contacts">
  <h1 class="contacts__title h2-title">Контакты</h1>
  <div class="contacts__body">
    <div class="hero__form">
      <form action="" class="form" data-popup-message="#success">
        <div class="form__body">
          <input
            type="tel"
            class="form__input tel"
            placeholder="+7 (9__) ___-__-__"
            required
          />
          <button
            data-da=".form__btn-mobile, 991"
            class="main__button form__btn"
            type="submit"
          >
            <div class="main__button-inner">Оставить заявку</div>
          </button>
        </div>
        <div class="form__btn-mobile"></div>
        <div class="form__consent-body">
          <input
            class="form__checkbox"
            type="checkbox"
            name="consent"
            value="consent"
            checked
            required
          />
          <label class="form__consent-label" for="consent"
            >Даю согласие на
            <a class="form__consent-link" href=""
              >обработку персональных данных</a
            ></label
          >
        </div>
      </form>
    </div>
    <div class="contacts__contacts">
      <div class="contacts__contacts-item">
        <h3 class="contacts__contacts-title">Телефон</h3>
        <a href="" class="contacts__contacts-phone">8 (800) 600-63-12</a>
      </div>
      <div class="contacts__contacts-item">
        <h3 class="contacts__contacts-title">Адрес</h3>
        <p class="contacts__contacts-address">
          г. Ростов-на-Дону, ул. Безупречная, 16
        </p>
      </div>
      <div class="contacts__contacts-item">
        <h3 class="contacts__contacts-title">Email</h3>
        <a href="" class="contacts__contacts--email">mail@rassvet.help</a>
      </div>
    </div>
    <div class="contacts__map">
      <script
        src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
        type="text/javascript"
      ></script>
      <script defer type="text/javascript">
        ymaps.ready(init);
        function init() {
          var myMap = new ymaps.Map(
              'map',
              { center: [47.222078, 39.720358], zoom: 16 },
              { searchControlProvider: 'yandex#search' }
            ),
            myPlacemark = new ymaps.Placemark(
              myMap.getCenter(),
              { hintContent: 'Рассвет', balloonContent: 'Рассвет' },
              { iconLayout: 'default#image' }
            );
          myMap.behaviors.disable('drag');
          myMap.geoObjects.add(myPlacemark);
          myMap.behaviors.disable(['scrollZoom']);
        }
      </script>
      <div id="map" style="width: 100%; height: 400px"></div>
    </div>
  </div>
</section>
